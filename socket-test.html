<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Socket Test LuzFinia</title></head>
<body>
  <h2>Eventos en vivo</h2>
  <ul id="list"></ul>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:4000");
    socket.on("connect", () => console.log("conectado", socket.id));
    socket.on("new_reading", data => {
      const li = document.createElement("li");
      li.textContent = `New reading | house:${data.houseId} ts:${new Date(data.ts).toLocaleTimeString()} kwh:${data.kwh} total:${data.totalKwh}`;
      document.getElementById("list").appendChild(li);
    });
    socket.on("peak_alert", data => {
      const li = document.createElement("li");
      li.style.color = "red";
      li.textContent = `PEAK! house:${data.houseId} kwh:${data.kwh} avg:${data.avg}`;
      document.getElementById("list").appendChild(li);
    });
  </script>
</body>
</html>
